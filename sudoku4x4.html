<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku (4x4) Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }
        :root {
            --bg-main-dark: #464646;
            --bg-main-light: #d1d1d1;
        }

        body {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-main-light);
            justify-content: center;
            align-items: center;
        }

        h1 {
            text-shadow: 0 1px 0 #ccc,
                0 2px 0 #c9c9c9,
                0 3px 0 #bbb,
                0 4px 0 #b9b9b9,
                0 5px 0 #aaa,
                0 6px 1px rgba(0, 0, 0, .1),
                0 0 5px rgba(0, 0, 0, .1),
                0 1px 3px rgba(0, 0, 0, .3),
                0 3px 5px rgba(0, 0, 0, .2),
                0 5px 10px rgba(0, 0, 0, .25),
                0 10px 10px rgba(0, 0, 0, .2),
                0 20px 20px rgba(0, 0, 0, .15);
        }
        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            flex-direction: row;
            height: 16rem;
            width: 16rem;
            background-color: var(--bg-main-dark);
        }

        .btn-num {
            width: 3.8rem;
            height: 2.6rem;
            margin: -0.8rem 0rem 0rem 0rem;
            padding: 0rem 0rem 0rem 0rem;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }

        .btn-box {
            width: 4rem;
            height: 4rem;
            font-size: 2.2rem;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-box:hover {
            border: .1rem solid black;
        }

        .box {
            display: flex;
            height: 4rem;
            width: 4rem;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            flex-direction: column;
        }

        .box-num {
            display: flex;
            height: 2.9rem;
            width: 4rem;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            flex-direction: column;
            border: .1rem solid black;
        }

        .box-num:hover {
            border: .1rem solid rgb(255, 3, 3);
        }

        .num-btndiv {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 0.8rem;
            padding-bottom: 0.8rem;
            /* height: 2rem; */
            width: 16rem;
        }

        .btn-level {
            width: auto;
            height: 3rem;
            font-size: 1rem;
            font-weight: bold;
            padding: .2rem;
            margin: .1rem;
            border-radius: .5rem;
            background-color: rgb(255, 255, 255);
            cursor: pointer;
        }

        .btn-level:hover {
            background-color: rgba(255, 255, 255, 0.6);
        }

        .btn-control {
            width: auto;
            height: 3rem;
            font-size: 1rem;
            padding: .2rem;
            margin: .1rem;
            font-weight: bold;
            border-radius: .51rem;
            background-color: rgb(255, 255, 255);
            cursor: pointer;
        }

        .btn-control:hover {
            background-color: rgba(255, 255, 255, 0.6);
        }

        #Time, #displayTime, #msg {
            font-size: 1.2rem;
        }

        .spansmall {
            margin: -1rem 0rem 0rem 0rem;
            padding: 0rem 0rem 0rem 3.5rem;
            height: .1rem;
            font-size: 0.8rem;
            cursor: none;
        }
        
        .msgloser {
            margin: 0rem 1rem 0rem 0rem;
            padding: 0rem 0rem 1rem 0rem;
            color: rgb(255, 0, 0);
            text-shadow: 0 1px 0 #ccc,
                0 2px 0 #c9c9c9,
                0 3px 0 #bbb,
                0 4px 0 #b9b9b9,
                0 5px 0 #aaa,
                0 6px 1px rgba(0, 0, 0, .1),
                0 0 5px rgba(0, 0, 0, .1),
                0 1px 3px rgba(0, 0, 0, .3),
                0 3px 5px rgba(0, 0, 0, .2),
                0 5px 10px rgba(0, 0, 0, .25),
                0 10px 10px rgba(0, 0, 0, .2),
                0 20px 20px rgba(0, 0, 0, .15);
        }

        .msgwinner {
            margin: 0rem 1rem 0rem 0rem;
            padding: 0rem 0rem 1rem 0rem;
            color: magenta;
            text-shadow: 0 1px 0 #ccc,
                0 2px 0 #c9c9c9,
                0 3px 0 #bbb,
                0 4px 0 #b9b9b9,
                0 5px 0 #aaa,
                0 6px 1px rgba(0, 0, 0, .1),
                0 0 5px rgba(0, 0, 0, .1),
                0 1px 3px rgba(0, 0, 0, .3),
                0 3px 5px rgba(0, 0, 0, .2),
                0 5px 10px rgba(0, 0, 0, .25),
                0 10px 10px rgba(0, 0, 0, .2),
                0 20px 20px rgba(0, 0, 0, .15);
        }
    </style>
</head>
<body>
    <h1>SUDOKU</h1>
    <div class="num-btndiv">
        <div class="box-level"><button id="dif2" class="btn-level" onclick="setDifficulty(0)">Easy</button></div>
        <div class="box-level"><button id="dif3" class="btn-level" onclick="setDifficulty(1)">Medium</button></div>
        <div class="box-level"><button id="dif4" class="btn-level" onclick="setDifficulty(2)">Hard</button></div>
    </div>
    <div id="gameConrainer" class="game-container">
        <div class="box"><button id="btn11" class="btn-box"></button></div>
        <div class="box"><button id="btn12" class="btn-box"></button></div>
        <div class="box"><button id="btn13" class="btn-box"></button></div>
        <div class="box"><button id="btn14" class="btn-box"></button></div>
        <div class="box"><button id="btn21" class="btn-box"></button></div>
        <div class="box"><button id="btn22" class="btn-box"></button></div>
        <div class="box"><button id="btn23" class="btn-box"></button></div>
        <div class="box"><button id="btn24" class="btn-box"></button></div>
        <div class="box"><button id="btn31" class="btn-box"></button></div>
        <div class="box"><button id="btn32" class="btn-box"></button></div>
        <div class="box"><button id="btn33" class="btn-box"></button></div>
        <div class="box"><button id="btn34" class="btn-box"></button></div>
        <div class="box"><button id="btn41" class="btn-box"></button></div>
        <div class="box"><button id="btn42" class="btn-box"></button></div>
        <div class="box"><button id="btn43" class="btn-box"></button></div>
        <div class="box"><button id="btn44" class="btn-box"></button></div>
        
    </div>
    <div>
        <span id="Time">Time</span>
        <span id="displayTime">00:00:00</span>
    </div>
    <div>
        <span id="msg">Please Select Difficulty Level</span>
    </div>
    <div class="num-btndiv">
        <div class="box-num"><button id="num1" class="btn-num" onclick="setNumber(1)">1</button><span id="sp1" class="spansmall">1</span></div>
        <div class="box-num"><button id="num2" class="btn-num" onclick="setNumber(2)">2</button><span id="sp2" class="spansmall">2</span></div>
        <div class="box-num"><button id="num3" class="btn-num" onclick="setNumber(3)">3</button><span id="sp3" class="spansmall">3</span></div>
        <div class="box-num"><button id="num4" class="btn-num" onclick="setNumber(4)">4</button><span id="sp4" class="spansmall">4</span></div>
    </div>
    <div class="num-btndiv">
        <div class="box-Control"><button id="btn1" class="btn-control" onclick="funcstart()">Start</button></div>
        <div class="box-Control"><button id="btn2" class="btn-control" onclick="funcreset()">Reset</button></div>
        <div class="box-Control"><button id="btn3" class="btn-control" onclick="funcsolve()">Solve</button></div>
        <div class="box-Control"><button id="btn4" class="btn-control" onclick="funcpause()">Pause</button></div>
        <div class="box-Control"><button id="btn5" class="btn-control" onclick="funcerase()">Erase</button></div>
    </div>
    <p id="Arr"></p>
    <p id="Arr1"></p>
    <p id="Arr2"></p>
    <p id="Err"></p>
    <p id="Err1"></p>
    <p id="Err2"></p>

    <script>
        // init variables
        let timer = false;
        let hours = 0;
        let minutes = 0;
        let seconds = 0;
        let hrdsec = 0;
        let difficulty = 0;
        let markNumber = 0;
        let erase = false;
        let boardsolve = [];
        let boardinit = [];
        let boardcheck = [];
        let duplicatecheck = true;
        let btnidcheck = 0;
        let btnid = 0;
        let countNum = [];

        // one solved board to create new puzzle
        let board = [
            [2, 4, 3, 1],
            [1, 3, 4, 2],
            [4, 2, 1, 3],
            [3, 1, 2, 4]
        ];

        let backgroundColorArray = [
            ["L", "L", "D", "D"],
            ["L", "L", "D", "D"],
            ["D", "D", "L", "L"],
            ["D", "D", "L", "L"]
        ];

        let seqIndexArray = [
            [[0,0], [0,1], [1,0], [1,1]],
            [[0,2], [0,3], [1,2], [1,3]],
            [[2,0], [2,1], [3,0], [3,1]],
            [[2,2], [2,3], [3,2], [3,3]]
        ];

        boardinit = board.map(row => [...row]);
        let leveldif2 = document.getElementById("dif2");
        let leveldif3 = document.getElementById("dif3");
        let leveldif4 = document.getElementById("dif4");

        let btn1 = document.getElementById("btn1");
        let btn2 = document.getElementById("btn2");
        let btn3 = document.getElementById("btn3");
        let btn4 = document.getElementById("btn4");
        let btn5 = document.getElementById("btn5");

        let marknum1 = document.getElementById("num1");
        let marknum2 = document.getElementById("num2");
        let marknum3 = document.getElementById("num3");
        let marknum4 = document.getElementById("num4");

        let spnum1 = document.getElementById("sp1");
        let spnum2 = document.getElementById("sp2");
        let spnum3 = document.getElementById("sp3");
        let spnum4 = document.getElementById("sp4");

        // enable difficulty button and disable other
        btn1.disabled = true;
        btn2.disabled = true;
        btn3.disabled = true;
        btn4.disabled = true;
        btn5.disabled = true;

        marknum1.disabled = true;
        marknum2.disabled = true;
        marknum3.disabled = true;
        marknum4.disabled = true;

        // disable all number button bin
        let btnBox = document.querySelectorAll(".btn-box");
        for (i=0;i<4;i++){
            for (j=0;j<4;j++){
                btnid = "btn" + (i+1) + (j+1);
                document.getElementById(btnid).disabled = true;
                document.getElementById(btnid).style.backgroundColor = backgroundColorArray[i][j] == "L" ? "rgb(255, 255, 255)" : "rgba(255, 255, 255, 0.87)";
            }
        }

        // button press listener
        btnBox.forEach((btn) => {
            btn.addEventListener("click", () => {
                if(erase) {
                    countNum[Number(btn.innerText)]--;
                    if (Number(btn.innerText) == 1) {
                        sp1.innerText = 4 - countNum[Number(btn.innerText)];
                    } else if (Number(btn.innerText) == 2) {
                        sp2.innerText = 4 - countNum[Number(btn.innerText)];
                    } else if (Number(btn.innerText) == 3) {
                        sp3.innerText = 4 - countNum[Number(btn.innerText)];
                    } else if (Number(btn.innerText) == 4) {
                        sp4.innerText = 4 - countNum[Number(btn.innerText)];
                    }
                    btn.innerText = "";
                    } else {
                    if (markNumber > 0 && markNumber <10) {
                        countNum[markNumber]++;
                        if (markNumber == 1) {
                            sp1.innerText = 4 - countNum[markNumber];
                        } else if (markNumber == 2) {
                            sp2.innerText = 4 - countNum[markNumber];
                        } else if (markNumber == 3) {
                            sp3.innerText = 4 - countNum[markNumber];
                        } else if (markNumber == 4) {
                            sp4.innerText = 4 - countNum[markNumber];
                        }
                        btn.innerText = markNumber;
                        btn.style.backgroundColor = "blue";
                        btn.style.color = "white";
                        btn.disabled = true;
                        playBeep();
                    } else {
                        document.getElementById("msg").innerText = "Please click (1-9) to Start Mark number ";
                    }
                }
            })
        });

        // function for press start button
        function funcstart(){
            timer = true;
            hours = 0;
            minutes = 0;
            seconds = 0;
            hrdsec = 0;
            updateTimer();
            board = boardinit.map(row => [...row]);
            generateBoard();
            boardsolve = [];
            boardsolve = board.map(row => [...row]);
            generatePuzzle(difficulty); 
            displayGeneratedPuzzle(board);
            marknum1.disabled = false;
            marknum2.disabled = false;
            marknum3.disabled = false;
            marknum4.disabled = false;
            marknum1.style.color = "black";
            marknum2.style.color = "black";
            marknum3.style.color = "black";
            marknum4.style.color = "black";
            marknum4.style.color = "black";
            spnum1.style.color = "black";
            spnum2.style.color = "black";
            spnum3.style.color = "black";
            spnum4.style.color = "black";
            btn1.disabled = true;
            btn2.disabled = false;
            btn3.disabled = false;
            btn4.disabled = false;
            btn5.disabled = false;
            btn2.style.color = "black";
            btn3.style.color = "black";
            btn4.style.color = "black";
            btn4.style.color = "black";
            btn5.style.color = "black";
            document.getElementById("msg").innerText = "Please click (1-9) to Start Mark number";
            countNum = [0, 0, 0, 0, 0];
            for (i=0;i<4;i++){
                for (j=0;j<4;j++){
                    btnid = "btn" + (i+1) + (j+1);
                    document.getElementById(btnid).disabled = true;
                    if (backgroundColorArray[i][j] == "L"){
                        document.getElementById(btnid).style.backgroundColor = "rgb(255, 255, 255)";
                    } else {
                        document.getElementById(btnid).style.backgroundColor = "rgba(255, 255, 255, 0.87)";
                    }
                    // document.getElementById(btnid).style.backgroundColor = backgroundColorArray[i][j] == "L" ? "rgb(255, 255, 255)" : "rgba(255, 255, 255, 0.87)";
                    if(board[i][j] != "") {
                        countNum[board[i][j]]++;
                    } else {                    
                        countNum[0]++;
                    }
                    // console.log("countNum",countNum);
                }
            }
                sp1.innerText = 4 - countNum[1];
                sp2.innerText = 4 - countNum[2];
                sp3.innerText = 4 - countNum[3];
                sp4.innerText = 4 - countNum[4];
        }

        // function for press pause button
        function funcpause(){
            if (timer){
                timer = false;
                document.getElementById("btn4").innerText = "Resume";
                btn1.disabled = true;
                btn2.disabled = true;
                btn3.disabled = true;
                btn4.disabled = false;
                btn5.disabled = true;
                marknum1.disabled = true;
                marknum2.disabled = true;
                marknum3.disabled = true;
                marknum4.disabled = true;
                marknum1.style.color = "rgba(0, 0, 0, 0.3)";
                marknum2.style.color = "rgba(0, 0, 0, 0.3)";
                marknum3.style.color = "rgba(0, 0, 0, 0.3)";
                marknum4.style.color = "rgba(0, 0, 0, 0.3)";
                marknum4.style.color = "rgba(0, 0, 0, 0.3)";
                spnum1.style.color = "rgba(0, 0, 0, 0.3)";
                spnum2.style.color = "rgba(0, 0, 0, 0.3)";
                spnum3.style.color = "rgba(0, 0, 0, 0.3)";
                spnum4.style.color = "rgba(0, 0, 0, 0.3)";

                document.getElementById("msg").innerText = "Please click pause";
                for (i=0;i<4;i++){
                    for (j=0;j<4;j++){
                        btnid = "btn" + (i+1) + (j+1);
                        document.getElementById(btnid).style.color = "rgba(0, 0, 0, 0.3)";
                    }
                }
            } else {
                timer = true;
                document.getElementById("btn4").innerText = "Pause";
                btn1.disabled = true;
                btn2.disabled = false;
                btn3.disabled = false;
                btn4.disabled = false;
                btn5.disabled = false;
                btn2.style.color = "black";
                btn3.style.color = "black";
                btn4.style.color = "black";
                btn4.style.color = "black";
                btn5.style.color = "black";
                marknum1.disabled = false;
                marknum2.disabled = false;
                marknum3.disabled = false;
                marknum4.disabled = false;
                marknum1.style.color = "black";
                marknum2.style.color = "black";
                marknum3.style.color = "black";
                marknum4.style.color = "black";
                spnum1.style.color = "black";
                spnum2.style.color = "black";
                spnum3.style.color = "black";
                spnum4.style.color = "black";
                spnum4.style.color = "black";
                for (i=0;i<4;i++){
                    for (j=0;j<4;j++){
                        btnid = "btn" + (i+1) + (j+1);
                        if (board[i][j] == ""){
                            if (document.getElementById(btnid).innerText == ""){
                                document.getElementById(btnid).disabled = false;
                            } else {
                                document.getElementById(btnid).disabled = true;
                                document.getElementById(btnid).style.color = "blue";
                            }
                        } else {
                            document.getElementById(btnid).style.color = "black";
                            document.getElementById(btnid).disabled = true;
                        }
                    }
                }
                updateTimer();
                document.getElementById("msg").innerText = "Please click resume ";
            }
        }

        // function to press reset button
        function funcreset(){
            timer = false;
            hours = 0;
            minutes = 0;
            seconds = 0;
            hrdsec = 0;
            countNum = [];
            for (i=0;i<4;i++){
                for (j=0;j<4;j++){
                    btnid = "btn" + (i+1) + (j+1);
                    document.getElementById(btnid).style.backgroundColor = backgroundColorArray[i][j] == "L" ? "rgb(255, 255, 255)" : "rgba(255, 255, 255, 0.87)";
                }
            }
            updateTimer();
            displayGeneratedPuzzle(board);
            marknum1.style.backgroundColor = "rgb(255, 255, 255)";
            marknum2.style.backgroundColor = "rgb(255, 255, 255)";
            marknum3.style.backgroundColor = "rgb(255, 255, 255)";
            marknum4.style.backgroundColor = "rgb(255, 255, 255)";
            marknum1.style.color = "black";
            marknum2.style.color = "black";
            marknum3.style.color = "black";
            marknum4.style.color = "black";
            spnum1.style.color = "black";
            spnum2.style.color = "black";
            spnum3.style.color = "black";
            spnum4.style.color = "black";

            for (i=0;i<4;i++){
                for (j=0;j<4;j++){
                    btnid = "btn" + (i+1) + (j+1);
                    document.getElementById(btnid).disabled = true;
                    document.getElementById(btnid).style.backgroundColor = backgroundColorArray[i][j] == "L" ? "rgb(255, 255, 255)" : "rgba(255, 255, 255, 0.87)";
                }
            }
        }

        // function to press solve button
        function funcsolve(){
            timer = false;
            document.getElementById("msg").innerText = "Please click Start to play game";
            btn2.style.color = "rgba(0, 0, 0, 0.3)"
            btn3.style.color = "rgba(0, 0, 0, 0.3)"
            btn4.style.color = "rgba(0, 0, 0, 0.3)"
            btn5.style.color = "rgba(0, 0, 0, 0.3)"
            btn1.disabled = false;
            btn2.disabled = true;
            btn3.disabled = true;
            btn4.disabled = true;
            btn5.disabled = true;
            marknum1.disabled = true;
            marknum2.disabled = true;
            marknum3.disabled = true;
            marknum4.disabled = true;
            marknum1.style.color = "rgba(0, 0, 0, 0.3)";
            marknum2.style.color = "rgba(0, 0, 0, 0.3)";
            marknum3.style.color = "rgba(0, 0, 0, 0.3)";
            marknum4.style.color = "rgba(0, 0, 0, 0.3)";
            spnum1.style.color = "rgba(0, 0, 0, 0.3)";
            spnum2.style.color = "rgba(0, 0, 0, 0.3)";
            spnum3.style.color = "rgba(0, 0, 0, 0.3)";
            spnum4.style.color = "rgba(0, 0, 0, 0.3)";
            marknum1.style.backgroundColor = "rgb(255, 255, 255)";
            marknum2.style.backgroundColor = "rgb(255, 255, 255)";
            marknum3.style.backgroundColor = "rgb(255, 255, 255)";
            marknum4.style.backgroundColor = "rgb(255, 255, 255)";
            document.getElementById(btnid).disabled = false;
            boardcheck = boardinit.map(row => [...row]);
            for (i=0;i<4;i++){
                for (j=0;j<4;j++){
                    btnid = "btn" + (i+1) + (j+1);
                    boardcheck[i][j] = document.getElementById(btnid).innerText == "" ? 0 : Number(document.getElementById(btnid).innerText);
                }    
            }
            duplicatecheck = checkDuplicatesRow(boardcheck);
            if (duplicatecheck) {
                duplicatecheck = checkDuplicatesCol(boardcheck);
            }
            if (duplicatecheck) {
                duplicatecheck = checkDuplicatesSeq(boardcheck, seqIndexArray);
            }

            let count = 0;
            for (i=0;i<4;i++){
                for (j=0;j<4;j++){
                    btnid = "btn" + (i+1) + (j+1);
                    document.getElementById(btnid).disabled = true;
                    document.getElementById(btnid).style.color = "black";
                    document.getElementById(btnid).style.backgroundColor = backgroundColorArray[i][j] == "L" ? "rgb(255, 255, 255)" : "rgba(255, 255, 255, 0.87)";
                    document.getElementById(btnid).style.fontSize = "2.2rem";
                    if (board[i][j] == ""){
                        if (duplicatecheck) {
                            document.getElementById(btnid).style.color = "magenta";
                        } else {
                            if(document.getElementById(btnid).innerText == boardsolve[i][j]){
                                document.getElementById(btnid).style.color = "magenta";
                            } else if(document.getElementById(btnid).innerText == ""){
                                document.getElementById(btnid).innerText = boardsolve[i][j];
                                document.getElementById(btnid).style.color = "red";
                                count++
                            } else if(document.getElementById(btnid).innerText != boardsolve[i][j]){
                                document.getElementById(btnid).style.fontSize = "1.2rem";
                                document.getElementById(btnid).innerHTML = "<span style=\"color:red;\">" + document.getElementById(btnid).innerText + "<span><span style=\"color:magenta;\">(" + boardsolve[i][j] + ")<span>";
                                    count++;
                            }
                        }
                    }
                }
            }

            if (!duplicatecheck) {
                if (count > 0) {
                    document.getElementById("msg").innerHTML = "<span class=\"msgloser\">Loser</span> (" + count + " Mistake) Cilck Start to play";
                    textToSpeechEng("<span class=\"msgloser\">Loser</span> (" + count + " Mistake)");
                } else {
                    document.getElementById("msg").innerHTML = "<span class=\"msgwinner\">Winner</span> click Start to play";
                    textToSpeechEng("Winner");
                }
            } else if (duplicatecheck) {
                document.getElementById("msg").innerHTML = "<span class=\"msgwinner\">Winner</span> click Start to play";
                    textToSpeechEng("Winner");
            }
        }

        // function for press erase button
        function funcerase() {
            if (!erase) {
                erase = true;
                btn5.style.backgroundColor = "blue";

        // function to shuffle array to make game puzzle
        function shuffleArray(array) {
            let currentIndex = array.length,
            temporaryValue, randomIndex;
            // While there remain elements to shuffle inside the array
            while (0 !== currentIndex) {

                // Pick a remaining element from the array
                randomIndex = Math.floor(Math.random() * currentIndex);

                // randomIndex is a random number between 0 and the array position
                currentIndex -= 1;

                // We get a new currentIndex and swap it with the current element.
                temporaryValue = array[currentIndex];
                // We save the currentIndex value in temporaryValue
                array[currentIndex] = array[randomIndex];
                // Now we fill the new currentIndex position with the value from the randomIndex
                array[randomIndex] = temporaryValue;
                // Lastly in the randomIndex position we put the temporaryValue we saved before
            }
            return array;
        }
