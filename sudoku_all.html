<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game (25x25,24x24,22x22,21x21,20x20,18x18,16x16,15x15,14x14,12x12,10x10,9x9,8x8,6x6,4x4)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        :root {
            --bg-light: #464646;
            --cl-light: #d1d1d1;
            --btn-btnDivWidth: 25rem;
            --box-height: 4rem;
            --box-width: 4rem;
            --btn-box-height: 4rem;
            --btn-box-width: 4rem;
            --font-size: 1rem;
            --font-size-mistake: 1rem;
        }

        body {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-light);
            justify-content: center;
            align-items: center;
        }

        .shadowDark {
            font-size: 4rem;
            color: white;
            text-shadow: 0 1px 0 #ccc,
                0 2px 0 #c9c9c9,
                0 3px 0 #bbb,
                0 4px 0 #b9b9b9,
                0 5px 0 #aaa,
                0 6px 1px rgba(0, 0, 0, .1),
                0 0 5px rgba(0, 0, 0, .1),
                0 1px 3px rgba(0, 0, 0, .3),
                0 3px 5px rgba(0, 0, 0, .2),
                0 5px 10px rgba(0, 0, 0, .25),
                0 10px 10px rgba(0, 0, 0, .2),
                0 20px 20px rgba(0, 0, 0, .15);
        }

        .shadowLight {
            font-size: 4rem;
            color: black;
            text-shadow: 0 1px 0 #ccc,
                0 2px 0 #c9c9c9d2,
                0 3px 0 #bbbbbbd0,
                0 4px 0 #b9b9b9c8,
                0 5px 0 #aaaaaac2,
                0 6px 1px rgba(0, 0, 0, .1),
                0 0 5px rgba(0, 0, 0, .1),
                0 1px 3px rgba(0, 0, 0, .3),
                0 3px 5px rgba(0, 0, 0, .2),
                0 5px 10px rgba(0, 0, 0, .25),
                0 10px 10px rgba(0, 0, 0, .2),
                0 20px 20px rgba(0, 0, 0, .15);
        }

        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            flex-direction: row;
            height: 36rem;
            width: 36rem;
        }

        .btn-num {
            width: 3rem;
            height: 2rem;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }

        .btn-box {
            width: var(--btn-box-width);
            height: var(--btn-box-height);
            font-size: var(--font-size);
            font-weight: bold;
            cursor: pointer;
        }

        .btn-box:hover {
            border: .1rem solid black;
        }

        .btn-box-mistake {
            font-size: var(--font-size-mistake);
        }

        .box {
            display: flex;
            width: var(--btn-box-width);
            height: var(--btn-box-height);
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            flex-direction: column;
        }

        .box-num {
            display: flex;
            height: 2.25rem;
            width: 4.2rem;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            flex-direction: column;
            border: .1rem solid black;
            vertical-align: middle;            
        }

        .box-num:hover {
            border: .1rem solid rgb(255, 3, 3);
        }

        .btn-btndiv {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin: 0.5rem;
            flex-direction: row;
            width: 30rem;
            background-color: var(--bg-light);
        }

        .numberDiv {
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 0rem 1rem 0rem 1rem;
            margin: 0rem 1rem 0rem 1rem;
            width: var(--btn-btnDivWidth);
            border: none;
        }

        .btn-level {
            width: auto;
            height: 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            padding: .2rem .5rem .5rem .5rem;
            margin: 0.2rem;
            border-radius: .5rem;
            background-color: rgb(255, 255, 255);
            cursor: pointer;
        }

        .shadow-btn-dark {
            /* box-shadow: 5px 5px 5px #cbcbcb; */
            box-shadow: 1px 5px 8px 1px #cbcbcb;
        }
        .shadow-btn-light {
            /* box-shadow: 5px 5px 5px #5c5c5c; */
            box-shadow: 1px 5px 8px 1px #5c5c5c;
        }

        .hover-btn-level:hover {
            background-color: rgba(255, 255, 255, 0.6);
        }

        .btn-size {
            width: auto;
            height: 2rem;
            font-size: 1rem;
            font-weight: bold;
            padding: .2rem .2rem .2rem .2rem;
            margin: 0.2rem;
            border-radius: .5rem;
            background-color: rgb(255, 255, 255);
            cursor: pointer;
        }

        .hover-btn-size:hover {
            background-color: rgba(255, 255, 255, 0.6);
        }

        .btn-control {
            width: auto;
            height: 2rem;
            font-size: 1.2rem;
            padding: .2rem .5rem .5rem .5rem;
            margin: .2rem;
            font-weight: bold;
            border-radius: .51rem;
            background-color: rgb(255, 255, 255);
            cursor: pointer;
        }

        .hover-btn-control:hover {
            background-color: rgba(255, 255, 255, 0.6);
        }

        #Time,
        #displayTime,
        #msg  {
            font-size: 2rem;
            color: var(--cl-light);
        }

        .spansmall {
            display: inline;
            padding: 1rem 1rem 0rem 0rem;
            height: 2rem;
            width: 1rem;
            font-size: 0.8rem;
            background-color: var(--bg-light);
            color: var(--bg-light);
            cursor: pointer;
            border: none;
            vertical-align: text-top;
        }

        .msgloser {
            margin: 0rem 1rem 0rem 0rem;
            padding: 0rem 0rem 1rem 0rem;
            color: rgb(255, 0, 0);
            text-shadow: 0 1px 0 #ccc,
                0 2px 0 #c9c9c9,
                0 3px 0 #bbb,
                0 4px 0 #b9b9b9,
                0 5px 0 #aaa,
                0 6px 1px rgba(0, 0, 0, .1),
                0 0 5px rgba(0, 0, 0, .1),
                0 1px 3px rgba(0, 0, 0, .3),
                0 3px 5px rgba(0, 0, 0, .2),
                0 5px 10px rgba(0, 0, 0, .25),
                0 10px 10px rgba(0, 0, 0, .2),
                0 20px 20px rgba(0, 0, 0, .15);
        }

            margin: 0rem 1rem 0rem 0rem;
            padding: 0rem 0rem 1rem 0rem;
            color: magenta;
            text-shadow: 0 1px 0 #ccc,
                0 2px 0 #c9c9c9,
                0 3px 0 #bbb,
                0 4px 0 #b9b9b9,
                0 5px 0 #aaa,
                0 6px 1px rgba(0, 0, 0, .1),
                0 0 5px rgba(0, 0, 0, .1),
                0 1px 3px rgba(0, 0, 0, .3),
                0 3px 5px rgba(0, 0, 0, .2),
                0 5px 10px rgba(0, 0, 0, .25),
                0 10px 10px rgba(0, 0, 0, .2),
                0 20px 20px rgba(0, 0, 0, .15);
        }

            margin: 0rem;
            padding: 0rem 0rem;
            text-align: center;
        }

        .child {
            display: inline-block;
            margin: 0.5rem 0rem 0.5rem 0rem;
            padding: 0rem 0rem 0rem 0rem;
            vertical-align: middle;
        }

</head>

        // Puzzle board setup function
        function gameBoardSetup(){
            const gameContainer = document.getElementById("gameContainer");
            for (i = 1; i < (N+1); i++) {
                for (j = 1; j < (N+1); j++) {
                    const boxDiv = document.createElement("div");
                    boxDiv.classList.add("box");
                    const btnDiv = document.createElement("button");
                    btnDiv.classList.add("btn-box");
                    let btnid = "btn" + ((i < 10) ? '0' + i : i) + ((j < 10) ? '0' + j : j);
                    btnDiv.setAttribute("id", btnid);
                    boxDiv.appendChild(btnDiv);
                    gameContainer.appendChild(boxDiv);
                }
            }
        }

        // Game Mark Number board setup function
        function gameNumberSetup(){
            const btnContainer = document.getElementById("btnContainer");
            const btnParentDiv = document.createElement("div");
            btnParentDiv.classList.add("numberDiv");
            btnContainer.appendChild(btnParentDiv);
            
            for (i = 1; i < (N+1); i++) {
                const boxNumDiv = document.createElement("div");
                boxNumDiv.classList.add("box-num");
                const sp = document.createElement("button");
                sp.classList.add("spansmall");
                sp.setAttribute("id","sp" + i);
                sp.setAttribute("onclick", "setNumber(" + i + ")");
                sp.innerText = N;
                boxNumDiv.appendChild(sp);
                const btnNumDiv = document.createElement("button");
                btnNumDiv.classList.add("btn-num");
                let numid = "num" + i;
                btnNumDiv.setAttribute("id", numid);
                btnNumDiv.setAttribute("onclick", "setNumber(" + i + ")");
                btnNumDiv.innerText = NumberAlpha ? NumAlphArr[1][i-1] : NumAlphArr[0][i-1];
                boxNumDiv.appendChild(btnNumDiv);
                btnParentDiv.appendChild(boxNumDiv);
            }
        }

        // set alternate seuare background dark color function
        function backgroundColorSetPara(s){
            if (s==25){
                for (i = 1; i < (N+1); i++) {
                    for (j = 1; j < (N+1); j++) {
                        btnid = "btn" + ((i < 10) ? '0' + i : i) + ((j < 10) ? '0' + j : j);
                        document.getElementById(btnid).disabled = true;
                        if ((i>=1 && i<=5) && ((j>=6 && j<=10) || (j>=16 && j<=20))) {

        function funcsolve() {
            timer = false;

            btn2.classList.remove('hover-btn-control');
            btn3.classList.remove('hover-btn-control');
            btn4.classList.remove('hover-btn-control');
            btn5.classList.remove('hover-btn-control');


            marknumdesabled(true);
            marknumbkcolor("rgb(255, 255, 255)");
            marknumcolor("rgb(0, 0, 0)");

            document.getElementById(btnid).disabled = false;
            boardcheck = boardinit.map(row => [...row]);
            for (i = 1; i < (N+1); i++) {
                for (j = 1; j < (N+1); j++) {
                    btnid = "btn" + ((i < 10) ? '0' + i : i) + ((j < 10) ? '0' + j : j);
                    if (document.getElementById(btnid).innerText == "") {
                        boardcheck[i-1][j-1] = 0;
                    } else {
                        for (k=0;k<(N+1);k++){
                            if(document.getElementById(btnid).innerText == NumAlphArr[1][k]){
                                boardcheck[i-1][j-1] = k+1;
                                break;
                            }
                        }
                    }
                }
            }
            duplicatecheck = checkDuplicatesRow(boardcheck);
            if (duplicatecheck) {
                duplicatecheck = checkDuplicatesCol(boardcheck);
            }
            if (duplicatecheck) {
                duplicatecheck = checkDuplicatesSeq(boardcheck, seqIndexArray);
            }

            let count = 0;
            backgroundColorSetPara(N);
            for (i = 1; i < (N+1); i++) {
                for (j = 1; j < (N+1); j++) {
                    btnid = "btn" + ((i < 10) ? '0' + i : i) + ((j < 10) ? '0' + j : j);
                    document.getElementById(btnid).disabled = true;
                    document.getElementById(btnid).style.color = "black";
                    if (board[i-1][j-1] == "") {
                        if (duplicatecheck) {
                            document.getElementById(btnid).style.color = "magenta";
                        } else {
                            if (document.getElementById(btnid).innerText == (NumberAlpha ? NumAlphArr[1][boardsolve[i-1][j-1]-1] : NumAlphArr[0][boardsolve[i-1][j-1]-1])) {
                                document.getElementById(btnid).style.color = "magenta";
                            } else if (document.getElementById(btnid).innerText == "") {
                                document.getElementById(btnid).innerText = (NumberAlpha ? NumAlphArr[1][boardsolve[i-1][j-1]-1] : NumAlphArr[0][boardsolve[i-1][j-1]-1]);
                                document.getElementById(btnid).style.color = "red";
                                count++
                            } else if (document.getElementById(btnid).innerText != (NumberAlpha ? NumAlphArr[1][boardsolve[i-1][j-1]-1] : NumAlphArr[0][boardsolve[i-1][j-1]-1])) {
                                document.getElementById(btnid).classList.add("btn-box-mistake");
                                document.getElementById(btnid).innerHTML = "<span style=\"color:red;\">" + document.getElementById(btnid).innerText + "<span><span style=\"color:magenta;\">(" + (NumberAlpha ? NumAlphArr[1][boardsolve[i-1][j-1]-1] : NumAlphArr[0][boardsolve[i-1][j-1]-1]) + ")<span>";
                                count++;
                            }
                        }
                    }
                }
            }

            if (!duplicatecheck) {
                if (count > 0) {
                    document.getElementById("msg").innerHTML = "<span class=\"msgloser\">Loser</span>(" + count + " Mistake) Cilck Start to play";
                    textToSpeechEng("Loser" + count + " Mistake");
                    btn1.innerText = "New Game";
                    btn1.setAttribute("onclick","newGame()");
                } else {
                    document.getElementById("msg").innerHTML = "<span class=\"msgwinner\">Winner</span> click Start to play";
                    textToSpeechEng("Winner");
                    btn1.innerText = "New Game";
                    btn1.setAttribute("onclick","newGame()");
                }
            } else if (duplicatecheck) {
                document.getElementById("msg").innerHTML = "<span class=\"msgwinner\">Winner</span> click Start to play";
                textToSpeechEng("Winner");
                btn1.innerText = "New Game";
                btn1.setAttribute("onclick","newGame()");
            }
        }

        // function to shuffle array row to make new game puzzle
        function shuffleArray(array) {
            let currentIndex = array.length,
                temporaryValue, randomIndex;
            // Loop to shuffle inside the array row element
            while (0 !== currentIndex) {

                // Pick a remaining element from the array
                randomIndex = Math.floor(Math.random() * currentIndex);

                // randomIndex is a random number between 0 and the array position
                currentIndex -= 1;

                // Get new currentIndex and swap it with the current element.
                temporaryValue = array[currentIndex];
                // Save currentIndex value in variable temporaryValue
                array[currentIndex] = array[randomIndex];
                // Now fill new currentIndex position with the value from the randomIndex position
                array[randomIndex] = temporaryValue;
                // In the randomIndex position put that temporaryValue saved previously
            }
            return array;
        }

        // function to update of time
        function updateTimer() {
            if (timer) {

                d = new Date(); //object of date()
                hrdsec = parseInt(d.getMilliseconds() / 10);

                if (hrdsec >= 99) {
                    hrdsec = 0;
                    seconds++;
                    if (seconds >= 60) {
                        seconds = 0;
                        minutes++;
                        if (minutes >= 60) {
                            minutes = 0;
                            hours++;
                        }
                    }
                }
                displayTime()
                setTimeout("updateTimer()", 10);
            }
        }
