<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku (9x9) Solver</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        :root {
            --bg-light: #464646;
            --cl-light: #d1d1d1;
        }

        body {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-light);
            justify-content: center;
            align-items: center;
        }

        .shadowDark {
            font-size: 4rem;
            color: white;
            text-shadow: 0 1px 0 #ccc,
                0 2px 0 #c9c9c9,
                0 3px 0 #bbb,
                0 4px 0 #b9b9b9,
                0 5px 0 #aaa,
                0 6px 1px rgba(0, 0, 0, .1),
                0 0 5px rgba(0, 0, 0, .1),
                0 1px 3px rgba(0, 0, 0, .3),
                0 3px 5px rgba(0, 0, 0, .2),
                0 5px 10px rgba(0, 0, 0, .25),
                0 10px 10px rgba(0, 0, 0, .2),
                0 20px 20px rgba(0, 0, 0, .15);
        }

        .shadowLight {
            font-size: 4rem;
            color: black;
            text-shadow: 0 1px 0 #ccc,
                0 2px 0 #c9c9c9d2,
                0 3px 0 #bbbbbbd0,
                0 4px 0 #b9b9b9c8,
                0 5px 0 #aaaaaac2,
                0 6px 1px rgba(0, 0, 0, .1),
                0 0 5px rgba(0, 0, 0, .1),
                0 1px 3px rgba(0, 0, 0, .3),
                0 3px 5px rgba(0, 0, 0, .2),
                0 5px 10px rgba(0, 0, 0, .25),
                0 10px 10px rgba(0, 0, 0, .2),
                0 20px 20px rgba(0, 0, 0, .15);
        }

        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            flex-direction: row;
            height: 36rem;
            width: 36rem;
            background-color: var(--bg-light);
            box-shadow: 5px 10px 18px #888888;
        }

        .btn-num {
            width: 4rem;
            height: 3rem;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            background-color: var(--bg-light);
            color: var(--cl-light);
            border: none;
        }

        .btn-box {
            width: 3.6rem;
            height: 3.6rem;
            font-size: 0.8rem;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-box:hover {
            border: .1rem solid black;
        }

        .box {
            display: flex;
            height: 4rem;
            width: 4rem;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            flex-direction: column;
        }

        .box-num {
            display: flex;
            height: 3rem;
            width: 5rem;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            flex-direction: column;
            border: .1rem solid black;
            vertical-align: middle;            
        }

        .box-num:hover {
            border: .1rem solid rgb(255, 3, 3);
        }

        .btn-btndiv {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin: 0.5rem;
            flex-direction: row;
            width: 30rem;
            background-color: var(--bg-light);
        }

        .numberDiv {
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 0rem 1rem 0rem 1rem;
            margin: 0rem 1rem 0rem 1rem;
            width: 20rem;
            border: none;
        }

        .btn-level {
            width: auto;
            height: 3rem;
            font-size: 1.2rem;
            font-weight: bold;
            padding: .5rem .5rem .5rem .5rem;
            margin: 0.2rem;
            border-radius: .5rem;
            background-color: rgb(255, 255, 255);
            cursor: pointer;
        }

        .shadow-btn-dark {
            box-shadow: 5px 5px 5px #cbcbcb;
        }
        .shadow-btn-light {
            box-shadow: 5px 5px 5px #5c5c5c;
        }

        .hover-btn-level:hover {
            background-color: rgba(255, 255, 255, 0.6);
        }

        .btn-control {
            width: auto;
            height: 3rem;
            font-size: 1.2rem;
            padding: .5rem .5rem .5rem .5rem;
            margin: .2rem;
            font-weight: bold;
            border-radius: .51rem;
            background-color: rgb(255, 255, 255);
            cursor: pointer;
        }

        .hover-btn-control:hover {
            background-color: rgba(255, 255, 255, 0.6);
        }

        #msg {
            font-size: 2rem;
            color: var(--cl-light);
        }

        p  {
            font-size: 1rem;
            color: var(--cl-light);
        }

        .spansmall {
            display: inline;
            padding: 1rem 1rem 0rem 0rem;
            height: 3rem;
            width: 1rem;
            font-size: 0.8rem;
            background-color: var(--bg-light);
            color: var(--cl-light);
            cursor: pointer;
            border: none;
            vertical-align: text-top;
        }

        .msgloser {
            margin: 0rem 1rem 0rem 0rem;
            padding: 0rem 0rem 1rem 0rem;
            color: rgb(255, 0, 0);
            text-shadow: 0 1px 0 #ccc,
                0 2px 0 #c9c9c9,
                0 3px 0 #bbb,
                0 4px 0 #b9b9b9,
                0 5px 0 #aaa,
                0 6px 1px rgba(0, 0, 0, .1),
                0 0 5px rgba(0, 0, 0, .1),
                0 1px 3px rgba(0, 0, 0, .3),
                0 3px 5px rgba(0, 0, 0, .2),
                0 5px 10px rgba(0, 0, 0, .25),
                0 10px 10px rgba(0, 0, 0, .2),
                0 20px 20px rgba(0, 0, 0, .15);
        }

        .msgwinner {
            margin: 0rem 1rem 0rem 0rem;
            padding: 0rem 0rem 1rem 0rem;
            color: magenta;
            text-shadow: 0 1px 0 #ccc,
                0 2px 0 #c9c9c9,
                0 3px 0 #bbb,
                0 4px 0 #b9b9b9,
                0 5px 0 #aaa,
                0 6px 1px rgba(0, 0, 0, .1),
                0 0 5px rgba(0, 0, 0, .1),
                0 1px 3px rgba(0, 0, 0, .3),
                0 3px 5px rgba(0, 0, 0, .2),
                0 5px 10px rgba(0, 0, 0, .25),
                0 10px 10px rgba(0, 0, 0, .2),
                0 20px 20px rgba(0, 0, 0, .15);
        }

        .parent {
            margin: 0rem;
            padding: 0rem 0rem;
            text-align: center;
        }

        .child {
            display: inline-block;
            margin: 0.5rem 0rem 0.5rem 0rem;
            padding: 0rem 0rem 0rem 0rem;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class='child'>
            <div id="gameContainer" class="game-container">
            </div>
        </div>
        <div class='child'>
            <h1 class="shadowDark">SUDOKU</h1>
            <div id="btnContainer" class="btn-btndiv">
            </div>
            <div class="btn-btndiv">
                <div class="box-Control"><button id="btn1" class="btn-control" onclick="funcstart()">Fill</button></div>
                <div class="box-Control"><button id="btn5" class="btn-control" onclick="funcerase()">Erase</button></div>
                <div class="box-Control"><button id="btn2" class="btn-control" onclick="funcreset()">Reset</button></div>
                <div class="box-Control"><button id="btn3" class="btn-control" onclick="funcsolve()">Solve</button></div>
                <div class="box-Control"><button id="btn4" class="btn-control" onclick="funcpause()">Pause</button></div>
            </div>
            <div class="btn-btndiv">
                <div class="box-Control"><button id="btn6" class="btn-control hover-btn-control" onclick="funcNumbers()">Numbers</button>
                </div>
                <div class="box-Control"><button id="btn7" class="btn-control hover-btn-control" onclick="funcTheme()">Dark</button>
                </div>
            </div>
            <div>
                <span id="msg">Message</span>
            </div>
            <p id="Arr"></p>
            <p id="Arr1"></p>
            <p id="Arr2"></p>
            <p id="Err"></p>
            <p id="Err1"></p>
            <p id="Err2"></p>
            <p id="Err3"></p>
        </div>
    </div>

    <script>
        // init variables
        let markNumber = 0;
        let erase = false;
        let boardsolve = [];
        let boardinit = [];
        let boardcheck = [];
        let duplicatecheck = true;
        let btnidcheck = 0;
        let btnid = 0;
        let countNum = [];
        let NumberAlpha = true;
        let N = 9;

        let NumAlphArr = [
            [1, 2, 3, 4, 5, 6, 7, 8, 9],
            ["A", "B", "C", "D", "E", "F", "G", "H", "I"],
            ["1", "2", "3", "4", "5", "6", "7", "8", "9"],
        ];

        // one solved board to create new puzzle
        let board = [
                [3, 1, 6, 5, 7, 8, 4, 9, 2],
                [5, 2, 9, 1, 3, 4, 7, 6, 8],
                [4, 8, 7, 6, 2, 9, 5, 3, 1],
                [2, 6, 3, 4, 1, 5, 9, 8, 7],
                [9, 7, 4, 8, 6, 3, 1, 2, 5],
                [8, 5, 1, 7, 9, 2, 6, 4, 3],
                [1, 3, 8, 9, 4, 7, 2, 5, 6],
                [6, 9, 2, 3, 5, 1, 8, 7, 4],
                [7, 4, 5, 2, 8, 6, 3, 1, 9]
        ];

        let seqIndexArray = [
            [[0,0], [0,1], [0,2], [1,0], [1,1], [1,2], [2,0], [2,1], [2,2]],
            [[0,3], [0,4], [0,5], [1,3], [1,4], [1,5], [2,3], [2,4], [2,5]],
            [[0,6], [0,7], [0,8], [1,6], [1,7], [1,8], [2,6], [2,7], [2,8]],
            [[3,0], [3,1], [3,2], [4,0], [4,1], [4,2], [5,0], [5,1], [5,2]],
            [[3,3], [3,4], [3,5], [4,3], [4,4], [4,5], [5,3], [5,4], [5,5]],
            [[3,6], [3,7], [3,8], [4,6], [4,7], [4,8], [5,6], [5,7], [5,8]],
            [[6,0], [6,1], [6,2], [7,0], [7,1], [7,2], [8,0], [8,1], [8,2]],
            [[6,3], [6,4], [6,5], [7,3], [7,4], [7,5], [8,3], [8,4], [8,5]],
            [[6,6], [6,7], [6,8], [7,6], [7,7], [7,8], [8,6], [8,7], [8,8]],
        ];

        boardinit = board.map(row => [...row]);
        
        gameBoardSetup();
        gameNumberSetup();
        funcTheme();

        let btn1 = document.getElementById("btn1");
        let btn2 = document.getElementById("btn2");
        let btn3 = document.getElementById("btn3");
        let btn4 = document.getElementById("btn4");
        let btn5 = document.getElementById("btn5");

        // button fill enable and other disabled
        btn1.disabled = false;
        btn2.disabled = true;
        btn3.disabled = true;
        btn4.disabled = true;
        btn5.disabled = true;
        btn6.disabled = false;
        btn7.disabled = false;

        btn1.style.border = "none";
        btn2.style.border = "none";
        btn3.style.border = "none";
        btn4.style.border = "none";
        btn5.style.border = "none";
        btn6.style.border = "none";
        btn7.style.border = "none";
        btn1.classList.add('hover-btn-control');
        btn2.classList.remove('hover-btn-control');
        btn3.classList.remove('hover-btn-control');
        btn4.classList.remove('hover-btn-control');
        btn5.classList.remove('hover-btn-control');
        btn6.classList.add('hover-btn-control');
        btn7.classList.add('hover-btn-control');
        btn1.style.color = "black";

        // disable all number button bin
        marknumdesabled(true);
        marknumbkcolor("rgb(255, 255, 255)");
        let btnBox = document.querySelectorAll(".btn-box");
        backgroundColorSetPara();

        // Puzzle board setup para
        function gameBoardSetup(){
            const gameContainer = document.getElementById("gameContainer");
            for (i = 1; i < 10; i++) {
                for (j = 1; j < 10; j++) {
                    const boxDiv = document.createElement("div");
                    boxDiv.classList.add("box");
                    const btnDiv = document.createElement("button");
                    btnDiv.classList.add("btn-box");
                    let btnid = "btn" + ((i < 10) ? '0' + i : i) + ((j < 10) ? '0' + j : j);
                    btnDiv.setAttribute("id", btnid);
                    boxDiv.appendChild(btnDiv);
                    gameContainer.appendChild(boxDiv);
                }
            }
        }

        // Mark Number board setup para
        function gameNumberSetup(){
            const btnContainer = document.getElementById("btnContainer");
            const btnParentDiv = document.createElement("div");
            btnParentDiv.classList.add("numberDiv");
            btnContainer.appendChild(btnParentDiv);
            
            for (i = 1; i < 10; i++) {
                const boxNumDiv = document.createElement("div");
                boxNumDiv.classList.add("box-num");
                const sp = document.createElement("button");
                sp.classList.add("spansmall");
                let spid = "sp" + i;
                sp.setAttribute("id",spid);
                sp.setAttribute("onclick", "setNumber(" + i + ")");
                sp.innerText = 9;
                boxNumDiv.appendChild(sp);
                const btnNumDiv = document.createElement("button");
                btnNumDiv.classList.add("btn-num");
                let numid = "num" + i;
                btnNumDiv.setAttribute("id", numid);
                btnNumDiv.setAttribute("onclick", "setNumber(" + i + ")");
                btnNumDiv.innerText = NumberAlpha ? NumAlphArr[1][i-1] : NumAlphArr[0][i-1];
                boxNumDiv.appendChild(btnNumDiv);
                btnParentDiv.appendChild(boxNumDiv);
                document.getElementById(numid).style.color = "rgba(0, 0, 0, 0.3)";
                document.getElementById(spid).style.color = "rgba(0, 0, 0, 0.3)";
            }
        }

        // Numbers/Alphabet Change para
        function funcNumbers(){
            marknumbkcolor("rgb(255, 255, 255)");
            backgroundColorSetPara();

            let str = document.getElementById("msg").innerText;
            if (NumberAlpha){
                document.getElementById("btn6").innerText = "Alphabets";
                for (i = 1; i < 10; i++) {
                    for (j = 1; j < 10; j++) {
                        btnid = "btn" + ((i < 10) ? '0' + i : i) + ((j < 10) ? '0' + j : j);
                        if (document.getElementById(btnid).innerText != "") {
                            for (k=0;k<9;k++){
                                if(document.getElementById(btnid).innerText == NumAlphArr[1][k]){
                                    document.getElementById(btnid).innerText = k+1;
                                    break;
                                }
                            }
                        }
                    }
                    numid = "num" + i;
                    document.getElementById(numid).innerText = NumberAlpha ? NumAlphArr[0][i-1] : NumAlphArr[1][i-1];
                        document.getElementById(numid).style.color = "rgb(0, 0, 0)";
                        if (NumberAlpha) {
                            document.getElementById("msg").innerText = "Please click (A-I) to Start Mark";
                        } else {
                            document.getElementById("msg").innerText = "Please click (1-9) to Start Mark";
                        }
                }
                NumberAlpha = false;
            } else {
                NumberAlpha = true;
                document.getElementById("btn6").innerText = "Numbers";
                for (i = 1; i < 10; i++) {
                    for (j = 1; j < 10; j++) {
                        btnid = "btn" + ((i < 10) ? '0' + i : i) + ((j < 10) ? '0' + j : j);
                        if (document.getElementById(btnid).innerText == "") {
                        } else {
                            document.getElementById(btnid).innerText = NumberAlpha ? NumAlphArr[1][document.getElementById(btnid).innerText-1] : NumAlphArr[0][document.getElementById(btnid).innerText-1];
                        }
                    }
                    numid = "num" + i;
                    document.getElementById(numid).innerText = NumberAlpha ? NumAlphArr[1][i-1] : NumAlphArr[0][i-1];
                    document.getElementById(numid).style.color = "rgb(0, 0, 0)";
                    if (NumberAlpha) {
                        document.getElementById("msg").innerText = "Please click (A-J) to Start Mark";
                    } else {
                        document.getElementById("msg").innerText = "Please click (1-9) to Start Mark";
                    }
                }
            }
        }

        // theme (dark/light) change para
        function funcTheme(){
            let h1 = document.getElementsByTagName("h1");
                marknumcolor("rgb(0, 0, 0)")
                marknumbkcolor("rgb(255, 255, 255)");
                backgroundColorSetPara()
            if(document.getElementById("btn7").innerText == "Light") {
                document.getElementById("btn7").innerText = "Dark";
                h1[0].classList.remove('shadowDark');
                h1[0].classList.add('shadowLight');
                document.querySelector(':root').style.setProperty('--bg-light', '#d1d1d1');
                document.querySelector(':root').style.setProperty('--cl-light', '#464646');
                document.getElementById("btn1").classList.add("shadow-btn-light");
                document.getElementById("btn2").classList.add("shadow-btn-light");
                document.getElementById("btn3").classList.add("shadow-btn-light");
                document.getElementById("btn4").classList.add("shadow-btn-light");
                document.getElementById("btn5").classList.add("shadow-btn-light");
                document.getElementById("btn6").classList.add("shadow-btn-light");
                document.getElementById("btn7").classList.add("shadow-btn-light");
                document.getElementById("btn1").classList.remove("shadow-btn-dark");
                document.getElementById("btn2").classList.remove("shadow-btn-dark");
                document.getElementById("btn3").classList.remove("shadow-btn-dark");
                document.getElementById("btn4").classList.remove("shadow-btn-dark");
                document.getElementById("btn5").classList.remove("shadow-btn-dark");
                document.getElementById("btn6").classList.remove("shadow-btn-dark");
                document.getElementById("btn7").classList.remove("shadow-btn-dark");
            } else {
                document.getElementById("btn7").innerText = "Light";
                h1[0].classList.remove('shadowLight');
                h1[0].classList.add('shadowDark');
                document.querySelector(':root').style.setProperty('--bg-light', '#464646');
                document.querySelector(':root').style.setProperty('--cl-light', '#d1d1d1');
                document.getElementById("btn1").classList.add("shadow-btn-dark");
                document.getElementById("btn2").classList.add("shadow-btn-dark");
                document.getElementById("btn3").classList.add("shadow-btn-dark");
                document.getElementById("btn4").classList.add("shadow-btn-dark");
                document.getElementById("btn5").classList.add("shadow-btn-dark");
                document.getElementById("btn6").classList.add("shadow-btn-dark");
                document.getElementById("btn7").classList.add("shadow-btn-dark");
                document.getElementById("btn1").classList.remove("shadow-btn-light");
                document.getElementById("btn2").classList.remove("shadow-btn-light");
                document.getElementById("btn3").classList.remove("shadow-btn-light");
                document.getElementById("btn4").classList.remove("shadow-btn-light");
                document.getElementById("btn5").classList.remove("shadow-btn-light");
                document.getElementById("btn6").classList.remove("shadow-btn-light");
                document.getElementById("btn7").classList.remove("shadow-btn-light");
            }
        }
        
        function backgroundColorSetPara(){
            for (i = 1; i < 10; i++) {
                for (j = 1; j < 10; j++) {
                    btnid = "btn" + ((i < 10) ? '0' + i : i) + ((j < 10) ? '0' + j : j);
                    document.getElementById(btnid).disabled = true;
                    if ((i>0 && i<4) && (j>3 && j<7)){
                        document.getElementById(btnid).style.backgroundColor = "rgba(255, 255, 255, 0.55)";
                    } else if ((i>3 && i<7) && (j<4 || j>6)){
                        document.getElementById(btnid).style.backgroundColor = "rgba(255, 255, 255, 0.55)";
                    } else if ((i>6 && i<10) && j>3 && j<7) {
                        document.getElementById(btnid).style.backgroundColor = "rgba(255, 255, 255, 0.55)";
                    } else {
                        document.getElementById(btnid).style.backgroundColor = "rgba(255, 255, 255)";
                    }
                }
            }
        }


        // button press listener
        btnBox.forEach((btn) => {
            btn.addEventListener("click", () => {
                if (erase) {
                    let eraseNumber = 0;
                    if(Number(btn.innerText)>0 && Number(btn.innerText)<9){
                        eraseNumber = Number(btn.innerText);
                        countNum[Number(btn.innerText)]--;
                    } else {
                        for (k=0;k<9;k++){
                            if(btn.innerText == NumAlphArr[1][k]){
                                countNum[NumAlphArr[0][k]]--;
                                eraseNumber = NumAlphArr[0][k];
                                break;
                            }
                        }
                    }
                    if (eraseNumber == 1) {
                        document.getElementById("sp1").innerText = 9 - countNum[eraseNumber];
                    } else if (eraseNumber == 2) {
                        document.getElementById("sp2").innerText = 9 - countNum[eraseNumber];
                    } else if (eraseNumber == 3) {
                        document.getElementById("sp3").innerText = 9 - countNum[eraseNumber];
                    } else if (eraseNumber == 4) {
                        document.getElementById("sp4").innerText = 9 - countNum[eraseNumber];
                    } else if (eraseNumber == 5) {
                        document.getElementById("sp5").innerText = 9 - countNum[eraseNumber];
                    } else if (eraseNumber == 6) {
                        document.getElementById("sp6").innerText = 9 - countNum[eraseNumber];
                    } else if (eraseNumber == 7) {
                        document.getElementById("sp7").innerText = 9 - countNum[eraseNumber];
                    } else if (eraseNumber == 8) {
                        document.getElementById("sp8").innerText = 9 - countNum[eraseNumber];
                    } else if (eraseNumber == 9) {
                        document.getElementById("sp9").innerText = 9 - countNum[eraseNumber];
                    }
                    btn.innerText = "";
                } else {
                    if (markNumber > 0 && markNumber < 10) {
                        countNum[markNumber]++;
                        if (markNumber == 1) {
                            document.getElementById("sp1").innerText = 9 - countNum[markNumber];
                        } else if (markNumber == 2) {
                            document.getElementById("sp2").innerText = 9 - countNum[markNumber];
                        } else if (markNumber == 3) {
                            document.getElementById("sp3").innerText = 9 - countNum[markNumber];
                        } else if (markNumber == 4) {
                            document.getElementById("sp4").innerText = 9 - countNum[markNumber];
                        } else if (markNumber == 5) {
                            document.getElementById("sp5").innerText = 9 - countNum[markNumber];
                        } else if (markNumber == 6) {
                            document.getElementById("sp6").innerText = 9 - countNum[markNumber];
                        } else if (markNumber == 7) {
                            document.getElementById("sp7").innerText = 9 - countNum[markNumber];
                        } else if (markNumber == 8) {
                            document.getElementById("sp8").innerText = 9 - countNum[markNumber];
                        } else if (markNumber == 9) {
                            document.getElementById("sp9").innerText = 9 - countNum[markNumber];
                        }
                        btn.innerText = NumberAlpha ? NumAlphArr[1][markNumber-1] : NumAlphArr[0][markNumber-1];
                        btn.style.backgroundColor = "blue";
                        btn.style.color = "black";
                        btn.disabled = true;
                        playBeep();
                    } else {
                        if (NumberAlpha) {
                            document.getElementById("msg").innerText = "Please click (A-I) to Start Mark";
                        } else {
                            document.getElementById("msg").innerText = "Please click (1-9) to Start Mark";
                        }
                    }
                }
            })
        });

        // function for press start button
        function funcstart() {
            boardsolve = [];
            displayGeneratedPuzzle(boardsolve);
            marknumdesabled(false);
            marknumbkcolor("rgb(255, 255, 255)");
            marknumcolor("rgb(0, 0, 0)");
            backgroundColorSetPara();
            document.getElementById("Err").innerText = "";
            btn1.disabled = true;
            btn2.disabled = false;
            btn3.disabled = false;
            btn4.disabled = false;
            btn5.disabled = false;
            btn6.disabled = false;

        // function to shuffle array to make game puzzle
        function shuffleArray(array) {
            let currentIndex = array.length,
                temporaryValue, randomIndex;
            // While there remain elements to shuffle inside the array
            while (0 !== currentIndex) {

                // Pick a remaining element from the array
                randomIndex = Math.floor(Math.random() * currentIndex);

                // randomIndex is a random number between 0 and the array position
                currentIndex -= 1;

                // We get a new currentIndex and swap it with the current element.
                temporaryValue = array[currentIndex];
                // We save the currentIndex value in temporaryValue
                array[currentIndex] = array[randomIndex];
                // Now we fill the new currentIndex position with the value from the randomIndex
                array[randomIndex] = temporaryValue;
                // Lastly in the randomIndex position we put the temporaryValue we saved before
            }
            return array;
        }

        function solveSudoku(grid, row, col)
        {
            // console.log("grid", grid);
            // console.log("N= ", N, " Row= ", row, " Col= ", col);
            /* If we have reached the 8th row and 9th column (0 indexed matrix), we are returning true to avoid further backtracking       */
            if (row == N - 1 && col == N){
                return true;
            }
        
            // Check if column value  becomes 9, we move to next row and column start from 0
            if (col == N)
            {
                // printrow(grid);
                row++;
                col = 0;
            }
        
            // Check if the current position of the grid already contains value >0, we iterate for next column
            // console.log("grid[row]", grid[row], " Row= ", row);
            // console.log("grid[row][col]", grid[row][col], " Row= ", row, " Col= ", col);
            
            if (grid[row][col] != 0){
                return solveSudoku(grid, row, col + 1);
            }
        
            for(let num = 1; num < 10; num++)
            {
                
                // Check if it is safe to place the num (1-9)  in the given row ,col ->we move to next column
                if (isSafe(grid, row, col, num))
                {
                    
                    /*  assigning the num in the current (row,col)  position of the grid and assuming our assigned num in the position is correct */
                    grid[row][col] = num;
        
                    // Checking for next possibility with next column
                    if (solveSudoku(grid, row, col + 1)){
                        return true;
                    }
                }
                
                /* removing the assigned num , since our assumption was wrong , and we go for next assumption with diff num value   */
                grid[row][col] = 0;
            }
            return false;
        }

                        // console.log("seq ok i ", i, " startRow= ", startRow, " j= ", j, " startCol= ", startCol);
