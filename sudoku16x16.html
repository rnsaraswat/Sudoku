<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku (16x16) Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        :root {
            --bg-light: #464646;
            --cl-light: #d1d1d1;
        }

        body {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-light);
            justify-content: center;
            align-items: center;
        }

        .shadowDark {
            font-size: 4rem;
            color: white;
            text-shadow: 0 1px 0 #ccc,
                0 2px 0 #c9c9c9,
                0 3px 0 #bbb,
                0 4px 0 #b9b9b9,
                0 5px 0 #aaa,
                0 6px 1px rgba(0, 0, 0, .1),
                0 0 5px rgba(0, 0, 0, .1),
                0 1px 3px rgba(0, 0, 0, .3),
                0 3px 5px rgba(0, 0, 0, .2),
                0 5px 10px rgba(0, 0, 0, .25),
                0 10px 10px rgba(0, 0, 0, .2),
                0 20px 20px rgba(0, 0, 0, .15);
        }

        .shadowLight {
            font-size: 4rem;
            color: black;
            text-shadow: 0 1px 0 #ccc,
                0 2px 0 #c9c9c9d2,
                0 3px 0 #bbbbbbd0,
                0 4px 0 #b9b9b9c8,
                0 5px 0 #aaaaaac2,
                0 6px 1px rgba(0, 0, 0, .1),
                0 0 5px rgba(0, 0, 0, .1),
                0 1px 3px rgba(0, 0, 0, .3),
                0 3px 5px rgba(0, 0, 0, .2),
                0 5px 10px rgba(0, 0, 0, .25),
                0 10px 10px rgba(0, 0, 0, .2),
                0 20px 20px rgba(0, 0, 0, .15);
        }

        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            flex-direction: row;
            height: 36rem;
            width: 36rem;
            background-color: var(--bg-light);
            box-shadow: 5px 10px 18px #888888;
        }

        .btn-num {
            width: 4rem;
            height: 3rem;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            background-color: var(--bg-light);
            color: var(--cl-light);
            border: none;
        }

        .btn-box {
            width: 2.25rem;
            height: 2.25rem;
            font-size: 0.8rem;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-box:hover {
            border: .1rem solid black;
        }

        .box {
            display: flex;
            height: 2.25rem;
            width: 2.25rem;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            flex-direction: column;
        }

        .box-num {
            display: flex;
            height: 3rem;
            width: 5rem;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            flex-direction: column;
            border: .1rem solid black;
            vertical-align: middle;            
        }

        .box-num:hover {
            border: .1rem solid rgb(255, 3, 3);
        }

        .btn-btndiv {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin: 0.5rem;
            flex-direction: row;
            width: 30rem;
            background-color: var(--bg-light);
        }

        .numberDiv {
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 0rem 1rem 0rem 1rem;
            margin: 0rem 1rem 0rem 1rem;
            width: 24rem;
            border: none;
        }

        .btn-level {
            width: auto;
            height: 3rem;
            font-size: 1.2rem;
            font-weight: bold;
            padding: .5rem .5rem .5rem .5rem;
            margin: 0.2rem;
            border-radius: .5rem;
            background-color: rgb(255, 255, 255);
            cursor: pointer;
        }

        .shadow-btn-dark {
            box-shadow: 5px 5px 5px #cbcbcb;
        }
        .shadow-btn-light {
            box-shadow: 5px 5px 5px #5c5c5c;
        }

        .hover-btn-level:hover {
            background-color: rgba(255, 255, 255, 0.6);
        }

        .btn-control {
            width: auto;
            height: 3rem;
            font-size: 1.2rem;
            padding: .5rem .5rem .5rem .5rem;
            margin: .2rem;
            font-weight: bold;
            border-radius: .51rem;
            background-color: rgb(255, 255, 255);
            cursor: pointer;
        }

        .hover-btn-control:hover {
            background-color: rgba(255, 255, 255, 0.6);
        }

        #Time,
        #displayTime,
        #msg  {
            font-size: 2rem;
            color: var(--cl-light);
        }

        .spansmall {
            display: inline;
            padding: 1rem 1rem 0rem 0rem;
            height: 3rem;
            width: 1rem;
            font-size: 0.8rem;
            background-color: var(--bg-light);
            color: var(--cl-light);
            cursor: pointer;
            border: none;
            vertical-align: text-top;
        }

        .msgloser {
            margin: 0rem 1rem 0rem 0rem;
            padding: 0rem 0rem 1rem 0rem;
            color: rgb(255, 0, 0);
            text-shadow: 0 1px 0 #ccc,
                0 2px 0 #c9c9c9,
                0 3px 0 #bbb,
                0 4px 0 #b9b9b9,
                0 5px 0 #aaa,
                0 6px 1px rgba(0, 0, 0, .1),
                0 0 5px rgba(0, 0, 0, .1),
                0 1px 3px rgba(0, 0, 0, .3),
                0 3px 5px rgba(0, 0, 0, .2),
                0 5px 10px rgba(0, 0, 0, .25),
                0 10px 10px rgba(0, 0, 0, .2),
                0 20px 20px rgba(0, 0, 0, .15);
        }

        .msgwinner {
            margin: 0rem 1rem 0rem 0rem;
            padding: 0rem 0rem 1rem 0rem;
            color: magenta;
            text-shadow: 0 1px 0 #ccc,
                0 2px 0 #c9c9c9,
                0 3px 0 #bbb,
                0 4px 0 #b9b9b9,
                0 5px 0 #aaa,
                0 6px 1px rgba(0, 0, 0, .1),
                0 0 5px rgba(0, 0, 0, .1),
                0 1px 3px rgba(0, 0, 0, .3),
                0 3px 5px rgba(0, 0, 0, .2),
                0 5px 10px rgba(0, 0, 0, .25),
                0 10px 10px rgba(0, 0, 0, .2),
                0 20px 20px rgba(0, 0, 0, .15);
        }

        .parent {
            margin: 0rem;
            padding: 0rem 0rem;
            text-align: center;
        }

        .child {
            display: inline-block;
            margin: 0.5rem 0rem 0.5rem 0rem;
            padding: 0rem 0rem 0rem 0rem;
            vertical-align: middle;
        }
    </style>
</head>

        function gameBoardSetup(){
            const gameContainer = document.getElementById("gameContainer");
            for (i = 1; i < 17; i++) {

                    boxDiv.classList.add("box");

                    boxDiv.appendChild(btnDiv);
                    gameContainer.appendChild(boxDiv);
                }
            }

        // function to shuffle array to make game puzzle
        function shuffleArray(array) {
            let currentIndex = array.length,
                temporaryValue, randomIndex;
            // While there remain elements to shuffle inside the array
            while (0 !== currentIndex) {

                // Pick a remaining element from the array
                randomIndex = Math.floor(Math.random() * currentIndex);

                // randomIndex is a random number between 0 and the array position
                currentIndex -= 1;

                // We get a new currentIndex and swap it with the current element.
                temporaryValue = array[currentIndex];
                // We save the currentIndex value in temporaryValue
                array[currentIndex] = array[randomIndex];
                // Now we fill the new currentIndex position with the value from the randomIndex
                array[randomIndex] = temporaryValue;
                // Lastly in the randomIndex position we put the temporaryValue we saved before
            }
            return array;
        }
