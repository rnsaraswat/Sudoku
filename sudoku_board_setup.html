    <title>Sudoku Board setup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }
        :root {
            --bg-main-dark: #464646;
            --bg-main-light: #d1d1d1;
            --bg-color-dark: #ffffff;
            --bg-color-light: #060606;
            --label-dark: #efc745;
            --label-light: #2231d7;
            --play-light: #ffffff;
            --play-dark: #000000;
            --border-color: #efc745;
        }
        body {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-main-light);
            justify-content: center;
            align-items: center;
        }
        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            flex-direction: row;
            height: 18rem;
            width: 18rem;
            background-color: var(--bg-main-dark);
            /* box-shadow: 0 .05rem 1rem 0 rgba(190, 190, 190, 0.402), 0 4px 20px 0 rgba(176, 176, 176, 0.47); */
        }
        .btn-box {
            width: 2rem;
            height: 2rem;
            font-size: 1rem;
            font-weight: bold;
            background-color: rgb(255, 255, 255);
            cursor: pointer;
            /* text-shadow: 1px 1px 2px black, 0 0 25px rgb(255, 255, 118), 0 0 5px rgb(140, 124, 2); */
        }

        .btn-box-dark {
            width: 2rem;
            height: 2rem;
            font-size: 1rem;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.87);
            cursor: pointer;
            /* text-shadow: 1px 1px 2px black, 0 0 25px rgb(255, 255, 118), 0 0 5px rgb(140, 124, 2); */
        }
        
        .box {
            display: flex;
            height: 2rem;
            width: 2rem;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            flex-direction: column;
            /* border: .3rem solid #efc745 #efc745; */
        }

        .num-btndiv {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 1rem;
            padding-bottom: 1rem;
            height: 3rem;
            width: 18rem;
            background-color: var(--bg-main-light);
            /* box-shadow: 0 .05rem 1rem 0 rgba(190, 190, 190, 0.402), 0 4px 20px 0 rgba(176, 176, 176, 0.47); */
        }

        .btn-level {
            width: auto;
            height: 2rem;
            font-size: 1rem;
            font-weight: bold;
            padding: .3rem;
            margin: .1rem;
            border-radius: .5rem;
            background-color: rgb(255, 255, 255);
            cursor: pointer;
            /* text-shadow: 1px 1px 2px black, 0 0 25px rgb(255, 255, 118), 0 0 5px rgb(140, 124, 2); */
        }

        .btn-control {
            width: auto;
            height: 2rem;
            font-size: 1rem;
            padding: .3rem;
            margin: .1rem;
            font-weight: bold;
            border-radius: .51rem;
            background-color: rgb(255, 255, 255);
            cursor: pointer;
            /* text-shadow: 1px 1px 2px black, 0 0 25px rgb(255, 255, 118), 0 0 5px rgb(140, 124, 2); */
        }
    </style>

        function generatePuzzle(difficulty) {
            let min = difficulty;
            let max = min + 2;
            board.forEach((row) => {
            let toReplace = shuffleArray([0, 1, 2, 3, 4, 5, 6, 7, 8]);
                for (let i = 0; i < Math.floor(Math.random() * (max - min + 1) + min); i++) {
                    row[toReplace[i]] = '';
                }
            });
        }

        function shuffleArray(array) {
            let currentIndex = array.length,
            temporaryValue, randomIndex;
            // While there remain elements to shuffle inside the array
            while (0 !== currentIndex) {

                // Pick a remaining element from the array
                randomIndex = Math.floor(Math.random() * currentIndex);

                // randomIndex is a random number between 0 and the array position
                currentIndex -= 1;

                // We get a new currentIndex and swap it with the current element.
                temporaryValue = array[currentIndex];
                // We save the currentIndex value in temporaryValue
                array[currentIndex] = array[randomIndex];
                // Now we fill the new currentIndex position with the value from the randomIndex
                array[randomIndex] = temporaryValue;
                // Lastly in the randomIndex position we put the temporaryValue we saved before
            }
            return array;
        }

        function generateBoard() {
            let seqIndexArray = [
                [[0,0], [0,1], [0,2], [1,0], [1,1], [1,2], [2,0], [2,1], [2,2]],
                [[0,3], [0,4], [0,5], [1,3], [1,4], [1,5], [2,3], [2,4], [2,5]],
                [[0,6], [0,7], [0,8], [1,6], [1,7], [1,8], [2,6], [2,7], [2,8]],
                [[3,0], [3,1], [3,2], [4,0], [4,1], [4,2], [5,0], [5,1], [5,2]],
                [[3,3], [3,4], [3,5], [4,3], [4,4], [4,5], [5,3], [5,4], [5,5]],
                [[3,6], [3,7], [3,8], [4,6], [4,7], [4,8], [5,6], [5,7], [5,8]],
                [[6,0], [6,1], [6,2], [7,0], [7,1], [7,2], [8,0], [8,1], [8,2]],
                [[6,3], [6,4], [6,5], [7,3], [7,4], [7,5], [8,3], [8,4], [8,5]],
                [[6,6], [6,7], [6,8], [7,6], [7,7], [7,8], [8,6], [8,7], [8,8]],
            ];
            let error = "";

            // let text = "";
            // text = printArray(board);
            // document.getElementById("Arr1").innerHTML = text;

            let random10 = Math.floor((Math.random() * 10) + 1);
            console.log("random10 ", random10);

            // loop to generate new puzzle board
            // r is used to how many times each number is added 1 in it
            for (let r = 0; r < random10; r++) {
                // these 2 loops to select each element of array (board) and add 1 to each element
                for (let i = 0; i < 9; i++) {
                    for (let j = 0; j < 9; j++) {
                        // console.log("borad[i][j] ", board[i][j], "newboard[i][j]", board[i][j]);
                        board[i][j] = board[i][j] + 1;
                        if (board[i][j] == 10) {
                            board[i][j] = 1;
                        }
                        // console.log("borad[i][j] ", board[i][j], "newboard[i][j]", board[i][j]);
                    }
                }
            }

            // text = "";
            // text = printArray(board);
            // document.getElementById("Arr2").innerHTML = text;
            checkDuplicatesRow(board);
            checkDuplicatesCol(board);
            checkDuplicatesSeq(board, seqIndexArray);
        }

        // para to print array on browser
        function printArray(Array) {
            text = "";
            for (i=0;i<9;i++){
                for (j=0;j<9;j++){
                    text += Array[i][j] + ", ";
                }
                text += "<br>";
            }
            return text;
        }

        // para to check Array duplicates elements in row
        function checkDuplicatesRow(Array){
            error = "";
            for (r=0;r<9;r++){
                for (i=0;i<9;i++){
                    for (j=i+1;j<9;j++){
                        if(j==9){j=0};
                        if(Array[r][i]===Array[r][j]){
                            console.log("Array[r][i]= ", Array[r][i], " Array[r][j] ", Array[r][j], "Duplicates");
                            error += "row Duplicates (" + Array[r][i] + ") (" + Array[r][j] + ") " + r + " " + i + " " + j + ",<br>";
                        } else {
                            // console.log("Array[r][i]= ", Array[r][i], " Array[r][j] ", Array[r][j], "OK Row");
                            // error += "row OK (" + Array[r][i] + ") (" + Array[r][j] + ") " + r + " " + i + " " + j + ", ";
                        }
                    }
                    // error += "<br>";
                }
            }
            console.log("error Row = ",error);
            document.getElementById("Err").innerHTML = error;
        }

        // para to check Array duplicates elements in Col
        function checkDuplicatesCol(Array){
            error = "";
            for (r=0;r<9;r++){
                for (i=0;i<9;i++){
                    for (j=i+1;j<9;j++){
                        if(j==9){j=0};
                        if(Array[i][r]===Array[j][r]){
                            console.log("Array[i][r]= ", Array[i][r], " Array[j][r] ", Array[j][r], "Duplicates");
                            error += "Col Duplicates (" + Array[i][r] + ") (" + Array[j][r] + ") " + r + " " + i + " " + j + ",<br>";
                        } else {
                            // console.log("Array[i][r]= ", Array[i][r], " Array[j][r] ", Array[j][r], "OK Col");
                            // error += "Col OK (" + Array[i][r] + ") (" + Array[j][r] + ") " + r + " " + i + " " + j + ", ";
                        }
                    }
                    // error += "<br>";
                }
            }
            console.log("error Col = ",error);
            document.getElementById("Err1").innerHTML = error;
        }

        // para to check Array duplicates elements in Squre
        function checkDuplicatesSeq(Array, seqIndexArray){
            let s1, s2;
            error = "";

            for (r=0;r<9;r++){
                for (i=0;i<9;i++){
                    for (j=i+1;j<9;j++){
                        if(j==9){j=0};
                        if(Array[seqIndexArray[r][i][0]][seqIndexArray[r][i][1]]===Array[seqIndexArray[r][j][0]][seqIndexArray[r][j][1]]){
                            // console.log("Array[seqIndexArray[r][i][0]][seqIndexArray[r][i][1]]= ", Array[seqIndexArray[r][i][0]][seqIndexArray[r][i][1]], " Array[seqIndexArray[r][j][0]][seqIndexArray[r][j][1]] ", Array[seqIndexArray[r][j][0]][seqIndexArray[r][j][1]], "Duplicates");
                            error += "Col Duplicates (" + Array[seqIndexArray[r][i][0]][seqIndexArray[r][i][1]] + ") (" + Array[seqIndexArray[r][j][0]][seqIndexArray[r][j][1]] + ") " + r + " " + i + " " + j + ",<br>";
                        } else {
                            // console.log("Array[seqIndexArray[r][i][0]][seqIndexArray[r][i][1]]= ", Array[seqIndexArray[r][i][0]][seqIndexArray[r][i][1]], " Array[seqIndexArray[r][j][0]][seqIndexArray[r][j][1]] ", Array[seqIndexArray[r][j][0]][seqIndexArray[r][j][1]], "OK Col");
                            // error += "Col OK (" + Array[seqIndexArray[r][i][0]][seqIndexArray[r][i][1]] + ") (" + Array[seqIndexArray[r][j][0]][seqIndexArray[r][j][1]] + ") " + r + " " + i + " " + j + ", ";
                        }
                    }
                    // error += "<br>";
                }
            }
            document.getElementById("Err2").innerHTML = error;
            console.log("error Seq = ", error);

        }

        // display upadted time of game play
        function displayTime() {
            var displayTime = document.getElementById('displayTime');
            displayTime.innerHTML = ((hours < 10) ? '0' + hours : hours) + ':' + ((minutes < 10) ? '0' + minutes : minutes) + ':' + ((seconds < 10) ? '0' + seconds : seconds);
        }

        // update of time para
        function updateTimer() {
            if (timer) {

                d = new Date(); //object of date()
                hrdsec = parseInt(d.getMilliseconds() / 10); 
                // console.log("d.getMilliseconds() ", d.getMilliseconds(), " d.getMilliseconds() / 10 ", (d.getMilliseconds() / 10), " seconds ", seconds, " minutes ", minutes, " hours ", hours);
                // console.log("d ", d, " hrdsec ", hrdsec, " seconds ", seconds, " minutes ", minutes, " hours ", hours);

                // hrdsec++;
                if (hrdsec >= 99){
                // console.log("hrdsec ", hrdsec, " seconds ", seconds, " minutes ", minutes, " hours ", hours);
                    hrdsec= 0;
                    seconds++;
                    if (seconds >= 60) {
                        seconds = 0;
                        minutes++;
                        if (minutes >= 60) {
                            minutes = 0;
                            hours++;
                        }
                    }
                }
                displayTime()
                setTimeout("updateTimer()", 10);
            }
        }

        // para to play beep sound when player/computer is play his turn
        function playBeep() {
            var beep = new Audio('Clock-Ticking-one.mp3'); 
            beep.play();
        }
